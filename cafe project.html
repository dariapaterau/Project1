<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafe Website</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="cafeprojectstyle.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Cafe Name</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#home">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#menu">Menu</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#contact">Contact</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Home Section -->
<section id="home" class="py-5 text-center">
  <div class="container">
    <h1>Welcome to Our Cafe</h1>
    <p class="lead">Enjoy delicious food and beverages in a cozy atmosphere!</p>
  </div>
</section>

<!-- Menu Section -->
<section id="menu" class="py-5">
  <div class="container">
    <h2 class="text-center mb-4">Our Menu</h2>
    <!-- Menu items can be added here -->
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <img src="https://via.placeholder.com/300" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Menu Item 1</h5>
            <p class="card-text">Description of Menu Item 1.</p>
          </div>
        </div>
      </div>
      <!-- More menu items can be added similarly -->
    </div>
  </div>
</section>

<!-- Contact Section -->
<section id="contact" class="py-5 bg-dark text-white">
  <div class="container">
    <h2 class="text-center mb-4">Contact Us</h2>
    <div class="row">
      <div class="col-md-6">
        <p>Address: 123 Cafe Street, City, Country</p>
        <p>Email: info@cafename.com</p>
        <p>Phone: +1234567890</p>
      </div>
      <div class="col-md-6">
        <!-- Contact form can be added here -->
        <form>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Your Name">
          </div>
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Your Email">
          </div>
          <div class="form-group">
            <textarea class="form-control" rows="5" placeholder="Your Message"></textarea>
          </div>
          <button type="submit" class="btn btn-light btn-block">Submit</button>
        </form>
      </div>
    </div>
  </div>
</section>

<!-- Bootstrap JS, jQuery, and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
